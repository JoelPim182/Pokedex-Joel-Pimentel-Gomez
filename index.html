<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="./img/pokeball_ico.png">
    <title>Pokédex by Joel</title>

</head>

<body class="body">
   
    <header class="header">
        <img clas="pokedex_titulo" src="./img/pokedex-3d-logo-removebg-preview.png">
    </header>


    <main class="main">
        
        <section class="search-pokemon">

            <div class="gameboy">

                <div class="gameboy_borde_pantalla">

                    <div class="gameboy__screen">
                        <img class="gameboy__img" src="./img/pokeball_pixel.png" alt="Pokemon" id="img">
                    </div>

                </div>

                <div class="logo_nintendo">

                    <p>Nintendo</p>

                </div>

                <div class="gameboy__body">

                    <input type="text" class="gameboy__input" placeholder="Nombre o ID del pokemon" id="input">

                    <div class="ab_buttons">
                    <button type="button" class="a_button">B</button>
                    <button type="button" class="b_button">A</button>
                    </div>
                    <button type="button" class="button button--gameboy" id="button">Buscar Pokemon</button>


                </div>

            </div>

            <div class="pokemon" id="pokemon-data">
                <div class="pokemon__title">
                    <h2 class="pokemon__name" id="poke-name">Pikachu</h2>

                    <div id="poke-type">

                    </div>
                </div>

                <h3>Características</h3>

                <div class="stats">
                    <div class="stats__item">
                        <p class="stats__data" id="poke-id">1</p>
                        <h4>ID</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="poke-height">30</p>
                        <h4>Altura</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="poke-weight">30</p>
                        <h4>Peso</h4>
                    </div>
                </div>

                <h3>Estadísticas</h3>

                <div class="stats">
                    <div class="stats__item">
                        <p class="stats__data" id="hp">1</p>
                        <h4>HP</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="atk">30</p>
                        <h4>ATK</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="def">30</p>
                        <h4>DEF</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="satk">30</p>
                        <h4>SATK</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="sdef">30</p>
                        <h4>SDEF</h4>
                    </div>

                    <div class="stats__item">
                        <p class="stats__data" id="spd">30</p>
                        <h4>SPD</h4>
                    </div>
                </div>

                <h3>Moveset</h3>

                <div class="moves">
                    <ul class="moves__list" id="moves-list">
                        
                    </ul>
                </div>
            </div>
        </section>
      
    </main>

    
    <footer class="footer">
        <p>Desarrollado por Joel Pimentel Gomez 03-2022</p>
    </footer>
   

    <script src="js/script.js"></script>
</body>

</html>
